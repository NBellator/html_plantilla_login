<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="static/css/login/style.css">
  </head>

  <body class='vh-100 d-flex justify-content-center align-items-center'>

    <div class="login">

      <h2 style="text-align: center;">Inicio de Sesión</h2>
      
      <form action="secretaria.html">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" placeholder="Escriba aquí su nombre" required>
          <label for="password" >Password:</label>
          <input type="password" id="password" class="form-control" placeholder="Escriba aquí su contraseña" required>
          <button class="btn btn-outline-primary">Login</button>
      </form>

      <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>

      </div>

  </body>

</html>
